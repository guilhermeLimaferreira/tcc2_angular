<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let pessoa of pessoas">
            <ion-label>{{ pessoa.Nome }}</ion-label>
            <ion-button (click)="editar(pessoa.ID)" fill="outline" slot="end">
              Editar
            </ion-button>
            <ion-button (click)="deletar(pessoa.ID)" color="danger" fill="outline" slot="end">
              Deletar
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
